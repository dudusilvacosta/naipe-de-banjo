<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>
    <%= productName %>
  </title>

  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <!-- Open Graph (WhatsApp / Facebook / LinkedIn) -->
  <meta property="og:title" content="<%= productName %>">
  <meta property="og:description" content="<%= productDescription %>">
  <meta property="og:image" content="https://naipedebanjo.netlify.app/capa.png">
  <meta property="og:url" content="https://naipedebanjo.netlify.app/">
  <meta property="og:type" content="website">

  <!-- Ãcones -->
  <link rel="icon" type="image/png" sizes="128x128" href="icons/banjo.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/banjo.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/banjo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/banjo.png">
  <link rel="icon" type="image/ico" href="banjo.ico">
</head>

<body>
  <!-- quasar:entry-point -->
</body>

</html>
